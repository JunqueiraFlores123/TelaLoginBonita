<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login aesthestic</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
       
    
    <div class="img">  <img src="./imgs/fundo.jpg" alt="" ></div>


    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">login</button>
        </nav>
    </header>


    <div class="wrapper">
        <span class="icon-close"><span class="material-icons">
            close
            </span></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><span class="material-icons">
                        email
                        </span></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><span class="material-icons">
                        lock
                        </span></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox"> Lembre-se de mim</label>
                    <a href="#">Lembrar senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p> Você não tem uma conta? <a href="#"
                         class="register-link">Registrar agora</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrar </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><span class="material-icons">
                        person
                        </span></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><span class="material-icons">
                        email
                        </span></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><span class="material-icons">
                        lock
                        </span></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox"> Eu aceito os termos & condições</label>
                   
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p> Você já tem uma conta? <a href="#"
                         class="login-link">Logar</a></p>
                </div>
            </form>
        </div>
    </div>
     <script src="/js/script.js"></script>
    
</body>
</html>
